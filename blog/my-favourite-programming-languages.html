tyle></head><body><div id="__next"><div clasName="top" class="jsx-1963909705"><ul class="jsx-1963909705"><li class="jsx-1963909705"><a class="jsx-1963909705" href="/">Home</a></li><li class="jsx-1963909705"><a class="jsx-1963909705" href="/blog">Blog</a></li><li class="jsx-1963909705"><a class="jsx-1963909705" href="/my-projects">My Projects</a></li></ul><script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.7/ace.js"></script><h1>My favourite Programming languages</h1><p>published Tue Apr 06 2021 |  2 minute read</p><div class="jsx-parser"></div></div></div><script id="__NEXT_DATA__" type="application/json" crossOrigin="anonymous">{"props":{"pageProps":{"article":{"title":"My favourite Programming languages","id":"my-favourite-programming-languages","file":"\u003cp class=\"c2\"\u003e\u003cspan class=\"c1\"\u003eWith so many different programming languages and technologies available today, it can sometimes be confusing on which to choose for a new project. If I were given the choice, these are my top 4 favourite languages that I would use. \u003c/span\u003e\u003c/p\u003e\u003cp class=\"c2 c3\"\u003e\u003cspan class=\"c1\"\u003e\u003c/span\u003e\u003c/p\u003e\u003cp class=\"c2 c3\"\u003e\u003cspan class=\"c1\"\u003e\u003c/span\u003e\u003c/p\u003e\u003ch1 class=\"c5\" id=\"h.id1u36lbsv9y\"\u003e\u003cspan class=\"c4\"\u003e4. Python\u003c/span\u003e\u003c/h1\u003e\u003cp class=\"c2\"\u003e\u003cspan class=\"c1\"\u003eI really like the syntax of python. The fact that it is indentation based and I don\u0026#39;t have to deal with brackets makes the code look nice.\u003c/span\u003e\u003c/p\u003e\u003cp class=\"c2 c3\"\u003e\u003cspan class=\"c1\"\u003e\u003c/span\u003e\u003c/p\u003e\u003ch1 class=\"c5\" id=\"h.inxpj4ru4l3\"\u003e\u003cspan class=\"c4\"\u003e3. PHP\u003c/span\u003e\u003c/h1\u003e\u003cp class=\"c2\"\u003e\u003cspan class=\"c1\"\u003ePHP is the kind of language which gets things done. I have always been interested in web development, and since PHP focuses almost exclusively on web development, I use it sometimes.\u003c/span\u003e\u003c/p\u003e\u003ch1 class=\"c5\" id=\"h.oouswpiym8zh\"\u003e\u003cspan class=\"c4\"\u003e2. Javascript\u003c/span\u003e\u003c/h1\u003e\u003cp class=\"c2\"\u003e\u003cspan class=\"c1\"\u003eAbove PHP, javascript is truly the language of the web. It is the only language to write \u0026nbsp;a full-stack application because it works on the front end and the back end. \u0026nbsp;From React to Node.js, there are many libraries, tools, and frameworks for Javascript. The extraordinary tooling makes it possible to do anything in javascript, and one will never have to switch languages if one chooses it.\u003c/span\u003e\u003c/p\u003e\u003ch1 class=\"c5\" id=\"h.uyiudyr0j8u1\"\u003e\u003cspan class=\"c4\"\u003e1. Haskell\u003c/span\u003e\u003c/h1\u003e\u003cp class=\"c2\"\u003e\u003cspan class=\"c1\"\u003eHaskell is my all time favourite language. It is type-safe and entirely functional. By learning Haskell, I have changed the way I think about programming. Haskell forces the programmer to learn about types and side effects in a way which no other language does. I will always try to use Haskell if I can in any context.\u003c/span\u003e\u003c/p\u003e\u003chr style=\"page-break-before:always;display:none;\"\u003e\u003cp class=\"c2 c3\"\u003e\u003cspan class=\"c1\"\u003e\u003c/span\u003e\u003c/p\u003e\u003cp class=\"c2 c3\"\u003e\u003cspan class=\"c1\"\u003e\u003c/span\u003e\u003c/p\u003e\u003cp class=\"c2 c3\"\u003e\u003cspan class=\"c1\"\u003e\u003c/span\u003e\u003c/p\u003e","style":"ol{margin:0;padding:0}table td,table th{padding:0}.c4{color:#000000;font-weight:400;text-decoration:none;vertical-align:baseline;font-size:20pt;font-family:\"Arial\";font-style:normal}.c5{padding-top:20pt;padding-bottom:6pt;line-height:1.15;page-break-after:avoid;orphans:2;widows:2;text-align:left}.c1{color:#000000;font-weight:400;text-decoration:none;vertical-align:baseline;font-size:11pt;font-family:\"Arial\";font-
