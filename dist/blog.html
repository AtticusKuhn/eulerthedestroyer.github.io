https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.7/ace.js"></script><h1>this is my blog</h1><p>click on articles to read</p><input aria-label="Search articles" type="text" placeholder="Search articles" /><a class="w-full" href="/blog/my-search-for-a-functional-web-framework"><div class="mb-8 w-full"><div class="flex flex-col md:flex-row justify-between"><h4 class="text-lg md:text-xl font-medium mb-2 w-full text-gray-900 dark:text-gray-100">My search for a functional web framework</h4></div><p class="text-gray-600 dark:text-gray-400"></p></div></a><a class="w-full" href="/blog/my-favourite-programming-languages"><div class="mb-8 w-full"><div class="flex flex-col md:flex-row justify-between"><h4 class="text-lg md:text-xl font-medium mb-2 w-full text-gray-900 dark:text-gray-100">My favourite Programming languages</h4></div><p class="text-gray-600 dark:text-gray-400"></p></div></a><a class="w-full" href="/blog/why-promise-is-a-monad"><div class="mb-8 w-full"><div class="flex flex-col md:flex-row justify-between"><h4 class="text-lg md:text-xl font-medium mb-2 w-full text-gray-900 dark:text-gray-100">Why promise IS a monad</h4></div><p class="text-gray-600 dark:text-gray-400"></p></div></a><a class="w-full" href="/blog/the-features-of-my-site"><div class="mb-8 w-full"><div class="flex flex-col md:flex-row justify-between"><h4 class="text-lg md:text-xl font-medium mb-2 w-full text-gray-900 dark:text-gray-100">The features of my site</h4></div><p class="text-gray-600 dark:text-gray-400"></p></div></a><a class="w-full" href="/blog/the-start-of-my-site"><div class="mb-8 w-full"><div class="flex flex-col md:flex-row justify-between"><h4 class="text-lg md:text-xl font-medium mb-2 w-full text-gray-900 dark:text-gray-100">the start of my site</h4></div><p class="text-gray-600 dark:text-gray-400"></p></div></a></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"articles":[{"title":"My search for a functional web framework","id":"my-search-for-a-functional-web-framework","file":"\u003cp class=\"c3\"\u003e\u003cspan class=\"c2\"\u003e\u003c/span\u003e\u003c/p\u003e\u003cp class=\"c8 title\" id=\"h.oeeynhvojrte\"\u003e\u003cspan class=\"c6\"\u003eIntroduction\u003c/span\u003e\u003c/p\u003e\u003cp class=\"c4\"\u003e\u003cspan class=\"c2\"\u003eHaskell may be my favorite programming language, but I do most of my programming on the web,where I am forced to use javascript. While I also love javascript, I do wish I could use haskell or some other functional language on the frontend. My dream is to have something like next.js, but written in a functional language. I really like next.js, especially the static building. \u003c/span\u003e\u003c/p\u003e\u003ch1 class=\"c1\" id=\"h.lidx6ynyll3f\"\u003e\u003cspan class=\"c5\"\u003eFeatures I want\u003c/span\u003e\u003c/h1\u003e\u003cul class=\"c9 lst-kix_esuwha2p9tza-0 start\"\u003e\u003cli class=\"c4 c7 li-bullet-0\"\u003e\u003cspan class=\"c2\"\u003eserver-side rendering\u003c/span\u003e\u003c/li\u003e\u003cli class=\"c4 c7 li-bullet-0\"\u003e\u003cspan class=\"c2\"\u003efunctional languages\u003c/span\u003e\u003c/li\u003e\u003cli class=\"c4 c7 li-bullet-0\"\u003e\u003cspan class=\"c2\"\u003estatic site generation\u003c/span\u003e\u003c/li\u003e\u003cli class=\"c4 c7 li-bullet-0\"\u003e\u003cspan class=\"c2\"\u003esingle page applications\u003c/span\u003e\u003c/li\u003e\u003cli class=\"c4 c7 li-bullet-0\"\u003e\u003cspan class=\"c2\"\u003eminimal boilerplate\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003cp class=\"c3\"\u003e\u003cspan class=\"c2\"\u003e\u003c/span\u003e\u003c/p\u003e\u003cp class=\"c4\"\u003e\u003cspan class=\"c2\"\u003eThere are several things I have tried, but I haven\u0026#39;t like any of them.\u003c/span\u003e\u003c/p\u003e\u003cp class=\"c3\"\u003e\u003cspan class=\"c2\"\u003e\u003c/span\u003e\u003c/p\u003e\u003cp class=\"c8 title\" id=\"h.9l1yihmvjoa6\"\u003e\u003cspan class=\"c6\"\u003eElm\u003c/span\u003e\u003c/p\u003e\u003cp class=\"c4\"\u003e\u003cspan class=\"c2\"\u003eI tried elm once, but the routing didn\u0026#39;t work also it doesn\u0026#39;t have ssr, ssg, or spa. In fact, the first example for an elm spa has mountains of boilerplate, so I don\u0026#39;t like it\u003c/span\u003e\u003c/p\u003e\u003cp class=\"c8 title\" id=\"h.rrciwg1fkme0\"\u003e\u003cspan class=\"c6\"\u003ePurescript\u003c/span\u003e\u003c/p\u003e\u003cp class=\"c4\"\u003e\u003cspan class=\"c2\"\u003ePurescript might be good, but there is not much tooling, and routing is bad.\u003c/span\u003e\u003c/p\u003e\u003ch1 class=\"c1\" id=\"h.64zlts26y24m\"\u003e\u003cspan class=\"c5\"\u003eHakyll\u003c/span\u003e\u003c/h1\u003e\u003cp class=\"c4\"\u003e\u003cspan class=\"c2\"\u003eThis has static site generation and it is in haskell, but it doesn\u0026#39;t have SSR\u003c/span\u003e\u003c/p\u003e\u003ch1 class=\"c1\" id=\"h.z9vcx99wc8pi\"\u003e\u003cspan class=\"c5\"\u003eConclusion\u003c/span\u003e\u003c/h1\u003e\u003cp class=\"c4\"\u003e\u003cspan class=\"c2\"\u003eI think for the foreseeable future I will continue to use Next.js. I may prefer functional programming to javascript, but next.js is so good to use for SSR and SSG that I truly have no other options for a web framework. \u003c/span\u003e\u003c/p\u003e\u003cp class=\"c3\"\u003e\u003cspan class=\"c2\"\u003e\u003c/span\u003e\u003c/p\u003e\u003cp class=\"c3\"\u003e\u003cspan class=\"c2\"\u003e\u003c/span\u003e\u003c/p\u003e","style":"ul.lst-kix_esuwha2p9tza-8{list-style-type:none}.lst-kix_esuwha2p9tza-0\u003eli:before{content:\"\\0025cf  \"}.lst-kix_esuwha2p9tza-1\u003eli:before{content:\"\\0025cb  \"}li.li-bullet-0:before{margin-left:-18pt;white-space:nowrap;display:inline-block;min-width:18pt}.lst-kix_esuwha2p9tza-6\u003eli:before{content:\"\\0025cf  \"}.lst-kix_esuwha2p9tza-5\u003eli:before{content:\"\\0025a0  \"}.lst-kix_esuwha2p9tza-7\u003eli:before{content:\"\\0025cb  \"}.lst-kix_esuwha2p9tza-4\u003eli:before{content:\"\\0025cb  \"}.lst-kix_esuwha2p9tza-8\u003eli:before dding-top:20pt;color:#000000;font-size:20pt;padding-bottom:6pt;font-family:\"Arial\";line-height:1.15;page-break-after:avoid;orphans:2;widows:2;text-align:left}h2{padding-top:18pt;color:#000000;font-size:16pt;padding-bottom:6pt;font-family:\"Arial\";line-height:1.15;page-break-after:avoid;orphans:2;widows:2;text-align:left}h3{padding-top:16pt;color:#434343;font-size:14pt;padding-bottom:4pt;font-family:\"Arial\";line-height:1.15;page-break-after:avoid;orphans:2;widows:2;text-align:left}h4{padding-top:14pt;color:#666666;font-size:12pt;padding-bottom:4pt;font-family:\"Arial\";line-height:1.15;page-break-after:avoid;orphans:2;widows:2;text-align:left}h5{padding-top:12pt;color:#666666;font-size:11pt;padding-bottom:4pt;font-family:\"Arial\";line-height:1.15;page-break-after:avoid;orphans:2;widows:2;text-align:left}h6{padding-top:12pt;color:#666666;font-size:11pt;padding-bottom:4pt;font-family:\"Arial\";line-height:1.15;page-break-after:avoid;font-style:italic;orphans:2;widows:2;text-align:left}","date":"2021-04-09T01:11:16.143Z"},{"title":"My favourite Programming languages","id":"my-favourite-programming-languages","file":"\u003cp class=\"c1\"\u003e\u003cspan\u003eWith so many different programming languages and technologies available today, it can sometimes \u003c/span\u003e\u003cspan class=\"c6\"\u003ebe\u003c/span\u003e\u003cspan\u003e\u0026nbsp;\u003c/span\u003e\u003cspan class=\"c4\"\u003econfusing\u003c/span\u003e\u003cspan class=\"c3\"\u003e\u0026nbsp;on which to choose for a new project. If I were given the choice, these are my top 4 favourite languages that I would use. \u003c/span\u003e\u003c/p\u003e\u003cp class=\"c1 c2\"\u003e\u003cspan class=\"c3\"\u003e\u003c/span\u003e\u003c/p\u003e\u003cp class=\"c1 c2\"\u003e\u003cspan class=\"c3\"\u003e\u003c/span\u003e\u003c/p\u003e\u003cp class=\"c1 c2\"\u003e\u003cspan class=\"c3\"\u003e\u003c/span\u003e\u003c/p\u003e\u003cp class=\"c0 title\" id=\"h.l7yqxc3l32s3\"\u003e\u003cspan class=\"c5\"\u003e4 Python\u003c/span\u003e\u003c/p\u003e\u003cp class=\"c1\"\u003e\u003cspan class=\"c3\"\u003eI really like the syntax of python. The fact that it is indentation based and I don\u0026#39;t have to deal with brackets makes the code look nice.\u003c/span\u003e\u003c/p\u003e\u003cp class=\"c1 c2\"\u003e\u003cspan class=\"c3\"\u003e\u003c/span\u003e\u003c/p\u003e\u003cp class=\"c1 c2\"\u003e\u003cspan class=\"c3\"\u003e\u003c/span\u003e\u003c/p\u003e\u003cp class=\"c0 title\" id=\"h.a6p3yylhbnbq\"\u003e\u003cspan class=\"c5\"\u003e3 \u0026nbsp;PHP\u003c/span\u003e\u003c/p\u003e\u003cp class=\"c1\"\u003e\u003cspan class=\"c3\"\u003ePHP is the kind of language which gets things done. I have always been interested in web development, and since PHP focuses almost exclusively on web development, I use it sometimes.\u003c/span\u003e\u003c/p\u003e\u003cp class=\"c1 c2\"\u003e\u003cspan class=\"c3\"\u003e\u003c/span\u003e\u003c/p\u003e\u003cp class=\"c1 c2\"\u003e\u003cspan class=\"c3\"\u003e\u003c/span\u003e\u003c/p\u003e\u003cp class=\"c0 title\" id=\"h.imb2f521eiwq\"\u003e\u003cspan class=\"c5\"\u003e2 \u0026nbsp;Javascript\u003c/span\u003e\u003c/p\u003e\u003cp class=\"c1\"\u003e\u003cspan class=\"c3\"\u003eAbove PHP, javascript is truly the language of the web. It is the only language to write \u0026nbsp;a full-stack application because it works on the front end and the back end. \u0026nbsp;From React to Node.js, there are many libraries, tools, and frameworks for Javascript. The extraordinary tooling makes it possible to do anything in javascript, and one will never have to switch languages if one chooses it.\u003c/span\u003e\u003c/p\u003e\u003cp class=\"c1 c2\"\u003e\u003cspan class=\"c3\"\u003e\u003c/span\u003e\u003c/p\u003e\u003cp class=\"c1 c2\"\u003e\u003cspan class=\"c3\"\u003e\u003c/span\u003e\u003c/p\u003e\u003cp class=\"c0 title\" id=\"h.dqyk1chqdvn6\"\u003e\u003cspan class=\"c5\"\u003e1 \u0026nbsp;Haskell\u003c/span\u003e\u003c/p\u003e\u003cp class=\"c1\"\u003e\u003cspan class=\"c3\"\u003eHaskell is my all time favourite language. It is type-safe and entirely functional. By learning Haskell, I have changed the way I think about programming. Haskell forces the programmer to learn about types and side effects in a way which no other language does. I will always try to use Haskell if I can in any context.\u003c/span\u003e\u003c/p\u003e","style":"ol{margin:0;padding:0}table td,table th{padding:0}.c0{padding-top:0pt;padding-bottom:3pt;line-height:1.15;page-break-after:avoid;orphans:2;widows:2;text-align:left}.c5{color:#000000;font-weight:400;text-decoration:none;vertical-align:baseline;font-size:26pt;font-family:\"Arial\";font-style:normal}.c3{color:#000000;font-weight:400;text-decoration:none;vertical-align:baseline;font-size:11pt;font-family:\"Arial\";font-style:normal}.c1{padding-top:0pt;padding-bottom:0pt;line-height:1.15;orphans:2;widows:2;text-align:left}.c7{background-color:#ffffff;max-width:439.2pt;padding:72pt 86.4pt 72pt 86.4pt}.c4{text-decoration-skip-ink:none;-webkit-text-decoration-skip:none;text-decoration:underline}.c2{height:11pt}.c6{font-weight:700}.title{padding-top:0pt;color:#000000;font-size:26pt;padding-bottom:3pt;font-family:\"Arial\";line-height:1.15;page-break-after:avoid;orphans:2;widows:2;text-align:left}.subtitle{padding-top:0pt;color:#666666;font-size:15pt;padding-bottom:16pt;font-family:\"Arial\";line-height:1.15;page-break-after:avoid;orphans:2;widows:2;text-align:left}li{color:#000000;font-size:11pt;font-family:\"Arial\"}p{margin:0;color:#000000;font-size:11pt;font-family:\"Arial\"}h1{padding-top:20pt;color:#000000;font-size:20pt;padding-bottom:6pt;font-family:\"Arial\";line-height:1.15;page-break-after:avoid;orphans:2;widows:2;text-align:left}h2{padding-top:18pt;color:#000000;font-size:16pt;padding-bottom:6pt;font-family:\"Arial\";line-height:1.15;page-break-after:avoid;orphans:2;widows:2;text-align:left}h3{padding-top:16pt;color:#434343;font-size:14pt;padding-bottom:4pt;font-family:\"Arial\";line-height:1.15;page-break-after:avoid;orphans:2;widows:2;text-align:left}h4{padding-top:14pt;color:#666666;font-size:12pt;padding-bottom:4pt;font-family:\"Arial\";line-height:1.15;page-break-after:avoid;orphans:2;widows:2;text-align:left}h5{padding-top:12pt;color:#666666;font-size:11pt;padding-bottom:4pt;font-family:\"Arial\";line-height:1.15;page-break-after:avoid;orphans:2;widows:2;text-align:left}h6{padding-top:12pt;color:#666666;font-size:11pt;padding-bottom:4pt;font-family:\"Arial\";line-height:1.15;page-break-after:avoid;font-style:italic;orphans:2;widows:2;text-align:left}","date":"2021-04-08T15:45:04.742Z"},{"title":"Why promise IS a monad","id":"why-promise-is-a-monad","file":"\u003cp class=\"c1\"\u003e\u003cspan\u003eBecause I program in haskell, I have a lot of experience with monads, and now I see monads wherever I go. Monads are truly everywhere. Many people have already interacted with monads without even realising it. In fact, Javascript\u0026#39;s promise is a monad. Despite this, the first result on google search for \u0026quot;is promise a monad\u0026quot;, is titled,\u003c/span\u003e\u003cspan class=\"c2\"\u003e\u003ca class=\"c5\" href=\"https://www.google.com/url?q=https://buzzdecafe.github.io/2018/04/10/no-promises-are-not-monads\u0026amp;sa=D\u0026amp;source=editors\u0026amp;ust=1617934555982000\u0026amp;usg=AOvVaw2GquVcOdTX5KC7dSASmWhV\"\u003e\u0026nbsp;\u0026quot;no, promise is not a monad\u0026quot;\u003c/a\u003e\u003c/span\u003e\u003cspan class=\"c3\"\u003e. I see this blog post as a response to that article. In this post by Buzz De Cafe, the author claims that javascript\u0026#39;s promise is not a monad because it does not follow the mathematical laws of monads. However, nobody in haskell actually uses moands in the mathematical sense. It doesn\u0026#39;t really matter if Promise is a mathematical monad, what really matters is if it acts like a programming monad, which it does. For example, let\u0026#39;s take the haskell function \u003c/span\u003e\u003c/p\u003e\u003cp class=\"c0\"\u003e\u003cspan class=\"c3\"\u003e\u003c/span\u003e\u003c/p\u003e\u003cp class=\"c1\"\u003e\u003cspan class=\"c3\"\u003e\u003cAceCodeViewer children='\n\n\n\nsequence :: (Traversable t, Monad m) =\u0026gt; t (m a) -\u0026gt; m (t a)\n\n\n\n' language='haskell' /\u003e\n\nWhen I saw this, I was struck by how similar it is to Javascript\u0026#39;s\n\n\n\n\u003cAceCodeViewer children='\n\n\n\nPromise.all ::[promise a] -\u0026gt; promise [a]\n\n' language='haskell' /\u003e\n\nI have written the type signature of Javascript\u0026#39;s Promise.all in haskell syntax to lay apparent how similar these two functions are. Also let us look at .then vs \u0026gt;\u0026gt;=\n\n\n\n\n\n\u003cAceCodeViewer children='\n\n\n\n\u0026nbsp;(\u0026gt;\u0026gt;=) :: Monad m =\u0026gt; m a -\u0026gt; (a -\u0026gt; m b) -\u0026gt; m b\n\n' language='haskell' /\u003e\n\n\n\n\u003cAceCodeViewer children='\n\n\n\nfetch(url)\n\n\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;\u0026nbsp;.then(data=\u0026gt; data.json())\n\n' language='javascript' /\u003e\n\nBoth haskell\u0026#39;s bind operator \u0026gt;\u0026gt;= and javascript .then extract the internal value of a monad. And let me remind the reader, that \u0026gt;\u0026gt;= is the minimal operator for the monad typeclass in haskell, so if promise were defined in haskell, all one would have to do is\n\n\n\n`\u003cAceCodeViewer children='\n\ninstance Monad Promise where\n\n\u0026nbsp; \u0026nbsp; \u0026nbsp;(\u0026gt;\u0026gt;=) = (then)\n\n' language='haskell' /\u003e\u003c/span\u003e\u003c/p\u003e\u003cp class=\"c0\"\u003e\u003cspan class=\"c3\"\u003e\u003c/span\u003e\u003c/p\u003e\u003cp class=\"c1\"\u003e\u003cspan class=\"c3\"\u003eIt is obvious that Promise has all the characteristics of a Monad, so when haskellers complain that it does not obey some mathematical law, those are just sprinklings on top of a monad that don\u0026#39;t really affect its functionality. \u0026nbsp;\u003c/span\u003e\u003c/p\u003e\u003cp class=\"c0\"\u003e\u003cspan class=\"c3\"\u003e\u003c/span\u003e\u003c/p\u003e\u003cp class=\"c1\"\u003e\u003cspan class=\"c3\"\u003eSome people may knock Javascript for not being as intellectual or high level as Haskell, but in fact it has almost all of the same structures, just with not as mathematical names. The example of Javascript\u0026#39;s Promise being a monad shows that it is truly a high level language. \u003c/span\u003e\u003c/p\u003e\u003cp class=\"c0\"\u003e\u003cspan class=\"c3\"\u003e\u003c/span\u003e\u003c/p\u003e\u003cp class=\"c0\"\u003e\u003cspan class=\"c3\"\u003e\u003c/span\u003e\u003c/p\u003e\u003cp class=\"c0\"\u003e\u003cspan class=\"c3\"\u003e\u003c/span\u003e\u003c/p\u003e","style":"ol{margin:0;padding:0}table td,table th{padding:0}.c0{padding-top:0pt;padding-bottom:0pt;line-height:1.15;orphans:2;widows:2;text-align:left;height:11pt}.c3{color:#000000;font-weight:400;text-decoration:none;vertical-align:baseline;font-size:11pt;font-family:\"Arial\";font-style:normal}.c1{padding-top:0pt;padding-bottom:0pt;line-height:1.15;orphans:2;widows:2;text-align:left}.c2{text-decoration-skip-ink:none;-webkit-text-decoration-skip:none;color:#1155cc;text-decoration:underline}.c4{background-color:#ffffff;max-width:439.2pt;padding:72pt 86.4pt 72pt 86.4pt}.c5{color:inherit;text-decoration:inherit}.title{padding-top:0pt;color:#000000;font-size:26pt;padding-bottom:3pt;font-family:\"Arial\";line-height:1.15;page-break-after:avoid;orphans:2;widows:2;text-align:left}.subtitle{padding-top:0pt;color:#666666;font-size:15pt;padding-bottom:16pt;font-family:\"Arial\";line-height:1.15;page-break-after:avoid;orphans:2;widows:2;text-align:left}li{color:#000000;font-size:11pt;font-family:\"Arial\"}p{margin:0;color:#000000;font-size:11pt;font-family:\"Arial\"}h1{padding-top:20pt;color:#000000;font-size:20pt;padding-bottom:6pt;font-family:\"Arial\";line-height:1.15;page-break-after:avoid;orphans:2;widows:2;text-align:left}h2{padding-top:18pt;color
